<html>
	<head>
	    <style>
			.sqr {
				width: 60px;
				height: 60px;
			}
			.cout {
			    width: 252px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<form name="calculator" >
			<input class = "cout" type="textfield" name="ans" value=""> <br>
			<input class = "sqr" type = "button" value = "️(" onClick="document.calculator.ans.value+='('"> 
			<input class = "sqr" type = "button" value = ")" onClick="document.calculator.ans.value+=')'">
			<input class = "sqr" type = "button" value = "⌫" onClick="document.calculator.ans.value = (document.calculator.ans.value - document.calculator.ans.value % 10) / 10" > 
			<input class = "sqr" type = "button" value = "/" onClick="document.calculator.ans.value+='/'"> 
			<input class = "sqr" type= "reset" value = "Reset"> <br>
			
			<input class = "sqr" type = "button" value = '7' onClick="document.calculator.ans.value +='7'"> 
			<input class = "sqr" type = "button" value = "8" onClick="document.calculator.ans.value+='8'"> 
			<input class = "sqr" type = "button" value = "9" onClick="document.calculator.ans.value+='9'"> 
			<input class = "sqr" type = "button" value = "*" onClick="document.calculator.ans.value+='*'"> <br>
	
			<input class = "sqr" type = "button" value = "4" onClick="document.calculator.ans.value+='4'"> 
			<input class = "sqr" type = "button" value = "5" onClick="document.calculator.ans.value+='5'">
			<input class = "sqr" type = "button" value = "6" onClick="document.calculator.ans.value+='6'">
			<input class = "sqr" type = "button" value = "-" onClick="document.calculator.ans.value+='-'"> <br>
			
			<input class = "sqr" type = "button" value = "️1️" onClick="document.calculator.ans.value+='1'">
			<input class = "sqr" type = "button" value = "2" onClick="document.calculator.ans.value+='2'"> 
			<input class = "sqr" type = "button" value = "3" onClick="document.calculator.ans.value+='3'">  
			<input class = "sqr" type = "button" value = "+" onClick="document.calculator.ans.value+='+'"> <br>
			
			<input class = "sqr" type = "button" value = "+/-" onClick="document.calculator.ans.value*='-1'">
			<input class = "sqr" type = "button" value = "0" onClick="document.calculator.ans.value += '0'">
            <input class = "sqr" type = "button" value = "mod" onClick="document.calculator.ans.value+='%'">
			<input class = "sqr" type = "button" value = "," onClick="document.calculator.ans.value+='.'">
			<input class = "sqr" type = "button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"> <br>
		</form> 
	</body>	
</html>
